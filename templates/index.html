<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Instagram Account Checker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row mb-3">
            <div class="col col-12">
                <nav class="navbar navbar-expand-lg navbar-info bg-light">
                    <a class="navbar-brand" href="/">Instagram Fake Account Checker</a>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="/home">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/about">About</a>
                            </li>

                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div style="width: 100%; height: 2cm;" class="col col-12 col-md-12 text-center text-info mt-5">
                <h1>Instagram Fake Account Checker</h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-12 col-md-12 text-center">
                <h4>Predict whether the account is FAKE or NOT</h4>
            </div>
        </div>
        <form action="/predict" method="POST">
            <div class="form-row mt-3">
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Have Profile Picture?</label>
                    <input type="text" class="form-control" name="profilePicture" id="inputEmail4" placeholder="1 for Yes, 0 for No">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">Length of Username</label>
                    <input type="text" class="form-control" name="usernameLength" id="inputPassword4" placeholder="Between 0 and 1">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputCity">Full Name Words</label>
                    <input type="text" class="form-control" name="fullNameWords" id="inputCity" placeholder="Full Name words">
                </div>
            </div>
            <br>
            <div class="form-row mt-3">
                <div class="form-group col-md-4">
                    <label for="inputCity">Length of full Name</label>
                    <input type="text" class="form-control" name="fullName" id="inputCity" placeholder="Length of full name">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputCity">Is name and username same?</label>
                    <input type="text" class="form-control" name="userName" id="inputCity" placeholder="1 for YES, 0 for NO">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputCity">Description Length</label>
                    <input type="text" class="form-control" name="descLength" id="inputCity" placeholder="Enter the length of description">
                </div>
            </div>
            <br>
            <div class="form-row mt-3">
                <div class="form-group col-md-4">
                    <label for="inputCity">Is there external URL or not?</label>
                    <input type="text" class="form-control" name="urlLength" id="inputCity" placeholder="1 for YES, 0 for NO">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputCity">Account is Private or not?</label>
                    <input type="text" class="form-control" name="private" id="inputCity" placeholder="1 for YES, 0 for NO">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputCity">Total Number of Posts?</label>
                    <input type="text" class="form-control" name="postsNum" id="inputCity" placeholder="Enter Total numbers of Posts">
                </div>
            </div>
            <br>
            <div class="form-row mt-3">
                <div class="form-group col-md-4">
                    <label for="inputCity">Total number of Followers?</label>
                    <input type="text" class="form-control" name="followersNum" id="inputCity" placeholder="Enter Total numbers of Followers">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputCity">Total numbers of Following</label>
                    <input type="text" class="form-control" name="followingNum" id="inputCity" placeholder="Enter Total numbers of Following">
                </div>
            </div>


            <div class=" row mt-1">
                <div class="col col-12 text-center">
                    <button type="submit" class="btn btn-primary">Predict Probability</button>
                </div>
            </div>
        </form>
        <div class="row mt-3">
            <div class="col-12 text-center text-danger font-weight-bold">
                {{dpredicts}}
            </div>
            <div class="col-12 text-center text-success font-weight-bold">
                {{predicts}}
            </div>
        </div>
    </div>

    <script src="" async defer></script>
</body>

</html>
